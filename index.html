const texts = [

    "Ei dorjar vitore sudu ekta chuto msg aslo ğŸ’Œ"
];

let currentDoor = 0;
let isTyping = false;

function typeText(elementId, text, speed = 80, callback) {
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    let i = 0;
    isTyping = true;
    const typer = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typer);
            isTyping = false;
            if (callback) callback();
        }
    }, speed);
}

function showDoor(doorIndex) {
    document.getElementById('giftBox').style.display = 'none';
    for (let i = 1; i <= 7; i++) {
        const d = document.getElementById('door' + i);
        if (d) d.style.display = 'none';
    }
    if (doorIndex < 7) {
        const doorId = doorIndex === 0 ? 'giftBox' : 'door' + doorIndex;
        const textBoxId = doorIndex === 0 ? 'textBox' : 'textBox' + doorIndex;
        document.getElementById(doorId).style.display = 'block';
        typeText(textBoxId, texts[doorIndex]);
    } else {
        document.getElementById('door7').style.display = 'block';
    }
}

function nextDoor() {
    if (isTyping) return;
    currentDoor++;
    showDoor(currentDoor);
}

showDoor(0);
